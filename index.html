<!DOCTYPE html>
<html>

<head>
    <title>Halaman Utama</title>
    <link rel="shortcut icon" href="kucing/Untitled.jpg" type="image/x-icon">
</head>

<body bgcolor="lightblue">
    <table align="center" border="1" cellspacing="0">

        <tr>
            <td rowspan="2">
                <h1> Kucing </h1>
            </td>
            <td>
                <label for="Email 1"> Email : </label>
            </td>
            <td>
                <label for="Password"> Password : </label>
            </td>
            <td rowspan="2">
                <button type="submit"> Login </button>
            </td>
        </tr>

        <tr>
            <td>
                <input type="email" id="Email 1">
            </td>
            <td>
                <input type="password" id="Password">
            </td>
        </tr>

        <tr>
            <td rowspan="10">
                <a href="https://ilhamsyawalm.github.io/part1/" target="_blank">
                    <img src="https://asset.kompas.com/crops/SV5q4gPkeD8YJTuzO31BqTr9DEI=/192x128:1728x1152/750x500/data/photo/2021/03/06/60436a28b258b.jpg"
                        title="Kucing">
                </a>
            </td>
            <td align="center" colspan="3">
                <h2>Sign-Up</h2>
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="Nama Depan"> Nama Depan : </label>
            </td>
            <td colspan="2">
                <input type="text" id="Nama Depan">
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="Nama Belakang"> Nama Belakang : </label>
            </td>
            <td colspan="2">
                <input type="text" id="Nama Belakang">
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="Email 2"> Email : </label>
            </td>
            <td colspan="2">
                <input type="email" id="Email 2">
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="Email 3"> Re-enter Email : </label>
            </td>
            <td colspan="2">
                <input type="email" id="Email 3">
            </td>
        </tr>

        <tr>
            <td align="right">
                <p>
                    <label for="Pria"> Pria </label>
                </p>
                <p>
                    <label for="Wanita"> Wanita </label>
                </p>

            </td>
            <td colspan="2">
                <p>
                    <input type="radio" name="Jenis Kelamin" id="Pria">
                </p>
                <p>
                    <input type="radio" name="Jenis Kelamin" id="Wanita">
                </p>
            </td>
        </tr>

        <tr>
            <td align="right">
                Hobi :
            </td>
            <td colspan="2">
                <select>
                    <option> Makan </option>
                    <option> Tidur </option>
                    <option> Main </option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right">
                Tujuan Pulau :
            </td>
            <td colspan="2">
                <input type="checkbox" id="Sumatera">
                <label for="Sumatera"> Sumatera </label>

                <input type="checkbox" id="Jawa">
                <label for="Jawa"> Jawa </label>

                <input type="checkbox" id="Kalimantan">
                <label for="Kalimantan"> Kalimantan </label>

                <p> <input type="checkbox" id="Sulawesi">
                    <label for="Sulawesi"> Sulawesi </label>

                    <input type="checkbox" id="Papua">
                    <label for="Papua"> Papua </label>
                </p>
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="Tanggal Lahir"> Tanggal Lahir : </label>
            </td>
            <td colspan="2">
                <input type="date" id="Tanggal Lahir">
            </td>
        </tr>

        <tr>
            <td align="center" colspan="3">
                <button type="submit"> Sign-Up </button>
            </td>
        </tr>
    </table>

    <body>

    </body>

</html>
